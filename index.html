<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的摄影主页</title>
    <style>
        body { font-family: sans-serif; margin: 0; background: #f4f4f4; color: #333; }
        header { text-align: center; padding: 40px 20px; background: #fff; }
        .gallery { 
            max-width: 1000px; margin: 20px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px;
        }
        .card { background: #fff; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card img { width: 100%; height: 200px; object-fit: cover; display: block; }
        .info { padding: 10px; text-align: center; font-size: 14px; color: #666; }
        
        /* 灯箱样式 */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 999; justify-content: center; align-items: center; }
        #lightbox img { max-width: 90%; max-height: 90%; border-radius: 4px; }
    </style>
</head>
<body>

<header>
    <h1>我的生活剪影</h1>
</header>

<div class="gallery">
    <!-- 照片 1 -->
    <div class="card" onclick="openLightbox('images/photo1.jpg')">
        <img src="images/photo1.jpg" alt="照片无法显示">
        <div class="info">第一张照片</div>
    </div>
    
    <!-- 照片 2 -->
    <div class="card" onclick="openLightbox('images/photo2.jpg')">
        <img src="images/photo2.jpg" alt="照片无法显示">
        <div class="info">第二张照片</div>
    </div>

    <!-- 照片 3 -->
    <div class="card" onclick="openLightbox('images/photo3.jpg')">
        <img src="images/photo3.jpg" alt="照片无法显示">
        <div class="info">第三张照片</div>
    </div>
</div>

<!-- 灯箱遮罩层 -->
<div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="">
</div>

<script>
    function openLightbox(imageSrc) {
        document.getElementById('lightbox-img').src = imageSrc;
        document.getElementById('lightbox').style.display = 'flex';
    }
</script>

</body>
</html>
