<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的生活剪影</title>
    <style>
        /* --- 基础样式 --- */
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        
        /* --- 头部样式 --- */
        header { text-align: center; padding: 50px 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        header h1 { margin: 0; font-weight: 300; letter-spacing: 2px; }
        header p { color: #777; margin-top: 10px; }

        /* --- 相册网格布局 --- */
        .gallery-container {
            max-width: 1200px; margin: 40px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;
        }

        .photo-card {
            background: #fff; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.3s ease; cursor: pointer;
        }
        .photo-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.15); }
        .photo-card img { width: 100%; height: 250px; object-fit: cover; display: block; }
        
        .photo-info { padding: 15px; }
        .photo-info p { margin: 0; font-size: 14px; color: #555; }

        /* --- 灯箱（大图查看模式）样式 --- */
        .lightbox {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.9);
            align-items: center; justify-content: center;
        }
        .lightbox-content { max-width: 90%; max-height: 90%; border-radius: 5px; animation: zoom 0.3s; }
        .close {
            position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer;
        }
        @keyframes zoom { from {transform:scale(0)} to {transform:scale(1)} }
    </style>
</head>
<body>

    <header>
        <h1>MY LIFE GALLERY</h1>
        <p>记录每一个值得纪念的瞬间</p>
    </header>

    <div class="gallery-container" id="gallery">
        <!-- 照片会通过 JavaScript 自动生成在这里 -->
    </div>

    <!-- 灯箱结构 -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script>
        // --- 配置区域：请在这里修改你的照片文件名 ---
        // 只要把你 images 文件夹里的照片名字写在这里即可
        const photos = [
            { src: 'photo1.jpg', text: '周末的咖啡时光' },
            { src: 'photo2.jpg', text: '公园里的落叶' },
            { src: 'photo3.jpg', text: '我的猫咪' }，
            { src: 'photo4.jpg', text: '我的猫咪' }
            // 如果有更多照片，复制上面的行并修改文件名，注意最后一行不要加逗号
        ];

        // --- 下面的代码不需要修改 ---
        const gallery = document.getElementById('gallery');
        
        // 自动生成相册卡片
        photos.forEach(photo => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.onclick = () => openLightbox('images/' + photo.src); // 假设照片都在 images 文件夹下
            
            card.innerHTML = `
                <img src="images/${photo.src}" alt="${photo.text}">
                <div class="photo-info">
                    <p>${photo.text}</p>
                </div>
            `;
            gallery.appendChild(card);
        });

        // 灯箱功能
        function openLightbox(src) {
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-img').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

</body>
</html>
